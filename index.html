<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Wildan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="title_container">
        <h1>Portfolio Project Muchammad Wildan Alkautsar</h1>
      </div>
      <!-- Card -->
      <div class="portfolio_container">
        <div class="card">
          <div class="title_card">
            <h3>Salon Website</h3>
          </div>
          <div class="container">
            <a href="https://muchammadwr.github.io/Saloon-Scarlett/">
              <img
                src="./Gambar/Scarlett.png"
                alt="saloon"
                class="image_card"
              />
            </a>
          </div>
        </div>

        <div class="card">
          <div class="title_card">
            <h3>Toko Baju Website</h3>
          </div>
          <div class="container">
            <a href="https://muchammadwr.github.io/DressLy/">
              <img
                src="./Gambar/Dressly.png"
                alt="scarlett"
                class="image_card"
              />
            </a>
          </div>
        </div>

        <div class="card">
          <div class="title_card">
            <h3>Website Kopi</h3>
          </div>
          <div class="container">
            <a href="https://muchammadwr.github.io/Coffee-Shop.github.io/">
              <img src="./Gambar/Coffee.png" alt="coffee" class="image_card" />
            </a>
          </div>
        </div>

        <div class="card">
          <div class="title_card">
            <h3>Website Sushi</h3>
          </div>
          <div class="container">
            <a href="https://muchammadwr.github.io/Sushi-Website/">
              <img src="./Gambar/Sushi.png" alt="sushi" class="image_card" />
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
